<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Signup | Career Guidance</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="header text-center py-4 bg-primary text-white">
    <h1>Student Registration</h1>
    <p>Join the Career Guidance Portal</p>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body p-4">
            <h3 class="text-center mb-4 text-primary">Create Your Account</h3>
            <form id="signupForm">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3">
              Already have an account? <a href="login.html">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Firebase v9+ + Auth Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { logAction } from "./js/logging.js";

    // Initialize Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCosehypmklp8ROxKDI8sEmwRV-kksFtqY",
  authDomain: "career-app-86056.firebaseapp.com",
  projectId: "career-app-86056",
  storageBucket: "career-app-86056.firebasestorage.app",
  messagingSenderId: "832412818085",
  appId: "1:832412818085:web:01fb3fb2c65c77c76a4b4c",
  measurementId: "G-P5DEJHWG6N"


    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    window.logAction = logAction;

    // Form Submission
    document.getElementById("signupForm").onsubmit = async (e) => {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Validation
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        logAction("Signup failed: Password mismatch", email);
        return;
      }
      if (password.length < 6) {
        alert("Password must be at least 6 characters!");
        logAction("Signup failed: Weak password", email);
        return;
      }

      try {
        // Create user in Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save user profile in Firestore
        await setDoc(doc(db, "students", user.uid), {
          fullName,
          email,
          createdAt: new Date().toISOString(),
          role: "student"
        });

        logAction("Student signed up successfully", user.uid);
        alert("Account created successfully!");
        window.location.href = "dashboard.html";

      } catch (error) {
        console.error("Signup error:", error);
        alert("Signup failed: " + error.message);
        logAction(`Signup failed: ${error.message}`, email);
      }
    };

    // Log page load
    logAction("Signup page loaded", "Visitor");
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
