<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Career Guidance Portal</title>
   <!-- =========================
       CSS & BOOTSTRAP
  ========================== -->
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <!-- =========================
       FIREBASE SDKs
  ========================== -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Project Config & Logging -->
  <script src="js/firebase-config.js"></script>
  <script src="js/logging.js"></script>
</head>

<body class="bg-light">
  <!-- =========================
       HEADER
  ========================== -->
  <header class="text-center bg-primary text-white py-4 shadow-sm">
    <h1>Admin Login</h1>
    <p>Career Guidance Portal - Secure Access</p>
  </header>

  <!-- =========================
       LOGIN FORM
  ========================== -->
  <main class="d-flex justify-content-center align-items-center" style="height: 70vh;">
    <div class="card p-4 shadow-lg" style="width: 360px;">
      <h3 class="text-center mb-3 text-primary">Admin Login</h3>

      <!-- Email Input -->
      <div class="mb-3">
        <label for="adminEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="adminEmail" placeholder="admin@example.com" required />
      </div>

      <!-- Password Input -->
      <div class="mb-3">
        <label for="adminPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="adminPassword" placeholder="Enter Password" required />
      </div>

      <!-- Login Button -->
      <button class="btn btn-primary w-100" onclick="adminLogin()">Login</button>

      <!-- Back to Home -->
      <div class="text-center mt-3">
        <a href="index.html" class="text-decoration-none">&larr; Back to Home</a>
      </div>
    </div>
  </main>

  <!-- =========================
       FOOTER
  ========================== -->
  <footer class="footer text-center py-3 bg-light">
    <p>&copy; 2025 Career Guidance Portal | Admin Access Only</p>
  </footer>

  <!-- =========================
       ADMIN LOGIN SCRIPT
  ========================== -->
  <script>
    // -------------------------------------
    // ADMIN LOGIN FUNCTION
    // -------------------------------------

    function adminLogin() {
      const email = document.getElementById("adminEmail").value.trim();
      const password = document.getElementById("adminPassword").value.trim();

      // Validate input fields
      if (!email || !password) {
        alert("Please fill in both email and password fields.");
        return;
      }

      // Firebase Authentication: Sign in the admin
      auth
        .signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          logAction("Admin logged in", user.email);

          // Check if the user email is in the admin list (you can restrict access here)
          const adminEmails = ["admin@example.com", "superadmin@careerportal.com"];
          if (!adminEmails.includes(user.email)) {
            alert("Unauthorized access. You are not an admin.");
            auth.signOut();
            logAction("Unauthorized admin login attempt", user.email);
            return;
          }

          alert("Login successful! Redirecting to Admin Dashboard...");
          window.location.href = "admin_dashboard.html"; // Create this page next
        })
        .catch((error) => {
          console.error(error.message);
          alert("Login failed: " + error.message);
          logAction("Admin login failed - " + error.message, email);
        });
    }

    // Log page load
    window.onload = () => {
      logAction("Admin login page loaded", "Visitor");
    };
  </script>

  <!-- =========================
       BOOTSTRAP JS BUNDLE
  ========================== -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
